<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="../js/chat_room.js" defer></script>
</head>
<body>
<h1>Chat Rooms</h1>
<div id="user-info"></div>
<div id="chat-rooms"></div>

<div id="create-chat-room">
    <input type="text" id="roomNameInput" placeholder="Enter room name">
    <button onclick="createChatRoom()">Create Room</button>
</div>


<div id="chat-room-container" style="display:none;">
    <h2 id="chat-room-title"></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="leaveRoom()">Leave Room</button>
</div>
</body>
</html>
