<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Request Handle</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="../js/patient_request.js" defer></script>
</head>
<body>
<h1>Patient Requests</h1>
<div id="user-info"></div>

<div id="create-patient-request">
    <input type="text" id="patientRequestInput" placeholder="Enter Request">
    <select id="staffSelect">
        <option value="">Select Staff</option>
    </select>
    <button onclick="createPatientRequest()">Create Request</button>
</div>

<div id="patient-requests"></div>

<div id="patient-request-container" style="display:none;">
    <h2 id="patient-request-title"></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="leaveRoom()">Leave Room</button>
</div>
</body>
</html>
